<div class="pb-4 space-y-4">
  <button (click)="captureAndSendScreenshot()" class="bg-green-600 text-white px-4 py-2 rounded-sm cursor-pointer">
    Tirar print e enviar
  </button>

  <div *ngIf="receivedScreenshot" class="mt-4">
    <h3 class="font-semibold mb-2">Print recebido:</h3>

    <img [src]="receivedScreenshot" class="border shadow-sm max-w-full" />
  </div>
</div>
