<div class="max-w-md mx-auto p-6 bg-white rounded-sm shadow-sm mt-10">
  <h2 class="text-xl font-semibold mb-4 whitespace-nowrap text-ellipsis overflow-hidden">
    Primeiro Acesso - Redefinir Senha
  </h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-4">
      <label for="email" class="block mb-1 font-medium">
        Email
      </label>

      <input id="email" type="email" formControlName="email"
        class="w-full border border-gray-300 rounded-sm px-3 py-2" />

      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-600 text-sm">
        Email inválido ou obrigatório.
      </div>
    </div>

    <div class="mb-4">
      <label for="password" class="block mb-1 font-medium">
        Nova Senha
      </label>

      <input id="password" type="password" formControlName="password"
        class="w-full border border-gray-300 rounded-sm px-3 py-2" />

      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-red-600 text-sm">
        Senha deve ter no mínimo 6 caracteres.
      </div>
    </div>

    <div class="mb-4">
      <label for="password_confirmation" class="block mb-1 font-medium">
        Confirmar Senha
      </label>

      <input id="password_confirmation" type="password" formControlName="password_confirmation"
        class="w-full border border-gray-300 rounded-sm px-3 py-2" />

      <div *ngIf="form.errors?.['mismatch'] && form.get('password_confirmation')?.touched" class="text-red-600 text-sm">
        As senhas não coincidem.
      </div>
    </div>

    <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-sm hover:bg-blue-700 transition"
      [disabled]="form.invalid">
      Redefinir Senha
    </button>

    <div *ngIf="errorMessage" class="mt-3 text-red-600 font-medium">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="mt-3 text-green-600 font-medium">
      {{ successMessage }}
    </div>
  </form>
</div>
