<div class="p-4 max-w-md mx-auto">
  <h2 class="text-xl font-bold mb-4">
    {{ editing ? 'Editar Aluno' : 'Novo Aluno' }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-sm font-medium">
        Nome
      </label>

      <input type="text" formControlName="name" class="w-full border rounded-sm p-2" />

      <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-red-600 text-sm">
        Nome é obrigatório.
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium">
        Email
      </label>

      <input type="email" formControlName="email" class="w-full border rounded-sm p-2" />

      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-600 text-sm">
        Email válido é obrigatório.
      </div>
    </div>

    <div class="flex justify-end">
      <button type="button" (click)="onCancel()" class="mr-2 px-4 py-2 bg-gray-300 rounded-sm">
        Cancelar
      </button>

      <button type="submit" [disabled]="form.invalid" class="px-4 py-2 bg-blue-500 text-white rounded-sm">
        {{ editing ? 'Salvar' : 'Criar' }}
      </button>
    </div>
  </form>
</div>
